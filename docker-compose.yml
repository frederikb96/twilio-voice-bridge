services:
  voice-bridge:
    build: .
    ports:
      - "${PORT:-5050}:5050"
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5050/')"]
      interval: 30s
      timeout: 5s
      retries: 3
